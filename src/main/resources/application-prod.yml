  #  加密方式
  signType: RSA2
  #  当前服务地址接收code地址
  servUrl: 接收code地址
  #  返回地址 具体业务地址.
  reUrl: 具体业务地址

#  应用基础配置
appproperties:
#  http://公众号配置网址/本项目/
  url: 本项目所在域名/
  app: 本项目名/